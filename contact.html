<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - HealthyBites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome and AOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
  <section class="contact-section" data-aos="fade-up">
    <h2><i class="fas fa-envelope"></i> Contact Us</h2>
    <p>We'd love to hear from you! Drop your queries below.</p>

    <!-- FORM sending to contact.php -->
    <form class="contact-form" action="contact.php" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send Message</button>
    </form>

    <br>
    <h3><i class="fas fa-map-marker-alt"></i> Our Location</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3669.0290175325257!2d72.52544907484973!3d23.13432861334109!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e8419d8d9eabf%3A0x8703186e5e5b48e7!2sHealthy%20Bites%20Cafe!5e0!3m2!1sen!2sin!4v1712723986102!5m2!1sen!2sin"
      width="100%" height="300" style="border:0; border-radius:10px;" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <!-- AOS Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
